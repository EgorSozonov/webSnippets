<html>
<head>
<style>
.canvasContainer {
	position: relative;
}

.canvasContainer canvas {
	position: absolute;
	left: 0;
	top: 0;
}
	
</style>	

<script src="plotting.js"></script>

<script>
function draw() {
    const canvas = document.getElementById("grid");
    const config = {
	    xMin: -3,
	    xMax: 5,
	    yMin: -1,
	    yMax: 2,
	    ctx: canvas.getContext("2d")
    };

    const configF2 = Object.assign({}, config);
    configF2.ctx = canvas.getContext("2d");

    plotDrawGrid(config);
    plotFunction(
	    configF2,
	    "#000000",
	    x => ((x * x) / 10) * Math.sin(x) + 0.4 + Math.sin(x * 100) / 100
    );
}


window.onload = () => draw();
</script>

</head>	

<body>
<canvas id="grid" width="600px" height="600px"></canvas>	
</body>
</html>
